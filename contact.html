<script>
// Get the modal
var modal = document.getElementById('myModal');
var modal2 = document.getElementById('myModal2');
var btn = document.getElementById("btn");
var btn2 = document.getElementById("btn2");
var span = document.getElementsByClassName("close")[0];
var span2 = document.getElementsByClassName("close2")[0];

btn.onclick = function() {
    $('.modal').hide().fadeIn(1000);
}

btn2.onclick = function() {
    $('.modal2').hide().fadeIn(1000);
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

span2.onclick = function() {
    modal2.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal||event.target==modal2||event.target==modalsign) {
        modal.style.display = "none";
        modal2.style.display = "none";
        modalsign.style.display = "none";
    }
}




var signin = document.getElementById("sign");
var modalsign = document.getElementById('myModalsign');
var spansign = document.getElementsByClassName("closesign")[0];

signin.onclick = function() {
    $('.modalsign').hide().fadeIn(1000);
}

// When the user clicks on <span> (x), close the modal
spansign.onclick = function() {
    modalsign.style.display = "none";
}


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal||event.target==modal2||event.target==modalsign) {
        modal.style.display = "none";
        modal2.style.display = "none";
        modalsign.style.display = "none";
        
    }
}



</script>
